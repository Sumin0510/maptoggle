<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>지도 인터랙션</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #wrapper {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    #container {
      position: relative;
      width: 40vw;
      height: 100vh;
      background-image: url('https://media.discordapp.net/attachments/1158128528659857428/1391709941164933240/2_X.png?ex=686ce262&is=686b90e2&hm=f5e86e20388142cc01a1cfbd1ab72324fdffda15920a5d65a943360038533ea2&=&format=webp&quality=lossless&width=1057&height=836');
      background-size: cover;
      background-position: center;
      transition: transform 0.8s ease;
      transform-style: preserve-3d;
      will-change: transform;
      perspective: 1000px;
    }

    .region {
      position: absolute;
      width: 100px;
      height: 100px;
      transform: translate(-50%, -50%);
    }

    .pin-button {
      width: 40px;
      height: 40px;
      cursor: pointer;
      transform: rotateX(0deg);
      transform-style: flat;
      z-index: 2;
    }

    #info {
      position: absolute;
      top: 0;
      left: 0;
      width: 33.33%;
      height: 100%;
      background: linear-gradient(to right, rgba(0, 0, 0, 0.95), rgba(0, 0, 0, 0.6));
      color: white;
      padding: 40px 20px;
      font-size: 1.2em;
      display: none;
      opacity: 0;
      transform: translateX(-20px);
      transition: opacity 0.6s ease, transform 0.6s ease;
      pointer-events: none;
      z-index: 100;
      border-right: 2px solid rgba(255, 255, 255, 0.1);
      box-shadow: 4px 0 8px rgba(0, 0, 0, 0.3);
    }

    #info.show {
      display: block;
      opacity: 1;
      transform: translateX(0);
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <div id="container">
      <div 
        class="region" 
        id="region-1" 
        style="top: 15%; left: 65%;" 
        data-top="15" 
        data-left="65" 
        data-description="아틀라스 대산맥"
        data-id="region-1"
      >
        <img class="pin-button" src="https://imgur.com/QCAnxSz.png" alt="핀" />
      </div>

      <div 
        class="region" 
        id="region-2"
        style="top: 20%; left: 39%;" 
        data-top="20" 
        data-left="39" 
        data-description="세크레타 마탑"
        data-id="region-2"
      >
        <img class="pin-button" src="https://imgur.com/QCAnxSz.png" alt="핀" />
      </div>

      <div 
        class="region" 
        id="region-3" 
        style="top: 45%; left: 43%;" 
        data-top="45" 
        data-left="43" 
        data-description="아제마트 대산맥"
        data-id="region-3"
      >
        <img class="pin-button" src="https://imgur.com/QCAnxSz.png" alt="핀" />
      </div>
    </div>

    <div id="info"></div>
  </div>

  <script>
    let isZoomed = false;
    let currentRegion = null;

    const container = document.getElementById('container');
    const info = document.getElementById('info');
    const transitionDuration = 1000;

    document.querySelectorAll('.pin-button').forEach(pin => {
      pin.addEventListener('click', (e) => {
        e.stopPropagation();
        const regionEl = pin.parentElement;
        const topPercent = parseFloat(regionEl.getAttribute('data-top'));
        const leftPercent = parseFloat(regionEl.getAttribute('data-left'));
        const description = regionEl.getAttribute('data-description');

        if (isZoomed && currentRegion === regionEl) {
          container.style.transition = `transform 1s ease`;
          container.style.transform = `perspective(800px) scale(1) rotateX(0deg)`;

          info.classList.remove('show');
          setTimeout(() => {
            info.style.display = 'none';
          }, transitionDuration);
          isZoomed = false;
          currentRegion = null;
          return;
        }

        if (isZoomed && currentRegion !== regionEl) {
          container.style.transition = `transform ${transitionDuration / 1000}s ease`;
          container.style.transform = `perspective(800px) scale(1) rotateX(0deg)`;

          info.classList.remove('show');
          setTimeout(() => {
            info.style.display = 'none';

            container.style.transformOrigin = `${leftPercent}% ${topPercent}%`;
            container.style.transition = `transform ${transitionDuration / 1000}s ease`;
            container.style.transform = `perspective(800px) scale(2) rotateX(20deg)`;

            info.innerText = description;
            info.style.display = 'block';
            setTimeout(() => {
              info.classList.add('show');
            }, 10);

            currentRegion = regionEl;
            isZoomed = true;
          }, transitionDuration);

        } else {
          container.style.transition = `transform 1s ease`;
          container.style.transformOrigin = `${leftPercent}% ${topPercent}%`;
          container.style.transform = `perspective(800px) scale(2) rotateX(20deg)`;

          info.innerText = description;
          info.style.display = 'block';
          setTimeout(() => {
            info.classList.add('show');
          }, 10);

          currentRegion = regionEl;
          isZoomed = true;
        }
      });
    });
  </script>
</body>
</html>
